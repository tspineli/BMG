<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/style.css" />

    <link
      rel="stylesheet"

    />
    <!-- Google Fonts -->
    <link
      rel="stylesheet"

    <!-- Bootstrap core CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"

    />
    <!-- Material Design Bootstrap -->
    <link

    <!-- JQuery -->

    <!-- Bootstrap tooltips -->

  <body>

        <button

          type="button"
          data-toggle="collapse"

          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"

          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
    </header>

    <main>

          <div id="conteudofim" class="col text-center">

            <h1>Assinatura Concluída!</h1>

            <br /><br><br><br>

             Em breve você já vai sair de carro novo por aí
            </h2>
            <br><br><br>
            <h1>
