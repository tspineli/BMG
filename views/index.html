<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/style.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <!-- Bootstrap core CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Material Design Bootstrap -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css"
      rel="stylesheet"
    />

    <!-- JQuery -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    ></script>
    <!-- Bootstrap tooltips -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"
    ></script>
    <!-- Bootstrap core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"
    ></script>
    <!-- MDB core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"
    ></script>
    <script src="./script.js"></script>
  </head>
  <body>
    <!--Main Navigation-->
    <header>
      <nav
        id="navbar"
        class="navbar fixed-top navbar-expand-lg navbar-dark black scrolling-navbar"
      >
          <div id="logo"></div>
            

        

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="./"
                >Conta Corrente<span class="sr-only">(current)</span></a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link" href="./">Cartão de Crédito</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./">Investimentos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/credito">Empréstimo</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!--Main Navigation-->

    <!--Main Layout-->
    <main>
      <div class="container" style="height:94vh">
        <div class="row mt-5 pt-5">
          <div class="container my-4">
            <div
              class="modal fade"
              id="modalSubscriptionForm"
              tabindex="-1"
              role="dialog"
              aria-labelledby="myModalLabel"
              aria-hidden="true"
            >
              <form id="form1" method="POST" action="/criaenv">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header text-center">
                      <h4 class="modal-title w-100 font-weight-bold">
                        Abertura de Conta
                      </h4>
                      <button
                        type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close"
                      >
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body mx-3">
                      <div class="md-form mb-5">
                        <i class="fas fa-user prefix grey-text"></i>
                        <input
                          type="text"
                          id="form3"
                          name="nome"
                          class="form-control validate"
                        />
                        <label
                          data-error="wrong"
                          data-success="right"
                          for="form3"
                          >Nome Completo</label
                        >
                      </div>

                      <div class="md-form mb-4">
                        <i class="fas fa-envelope prefix grey-text"></i>
                        <input
                          type="email"
                          id="form2"
                          name="email"
                          class="form-control validate"
                        />
                        <label
                          data-error="wrong"
                          data-success="right"
                          for="form2"
                          >Endereço de email</label
                        >
                      </div>

                      <div class="md-form mb-5">
                        <i class="far fa-id-card prefix grey-text"></i>
                        <input
                          type="text"
                          id="form4"
                          name="cpf"
                          class="form-control validate"
                        />
                        <label
                          data-error="wrong"
                          data-success="right"
                          for="form3"
                          >Número do CPF</label
                        >
                      </div>
           
                      <div class="md-form mb-5">
                        <i class="fas fa-mobile-alt prefix grey-text"></i>
                        <input
                          type="text"
                          id="form6"
                          name="celular"
                          class="form-control validate"
                        />
                        <label
                          data-error="wrong"
                          data-success="right"
                          for="form6"
                          >Celular</label
                        >
                      </div>

                      <div class="md-form mb-4">
                        <i class="fas fa-home prefix grey-text"></i>
                        <input
                          type="text"
                          id="form5"
                          name="endereco"
                          class="form-control validate"
                        />
                        <label
                          data-error="wrong"
                          data-success="right"
                          for="form5"
                          >Endereço de Residência</label
                        >
                      </div>
                    
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                      <button
                        id="botaosend"
                        class="btn btn-indigo"
                        type="submit"
                      >
                        Enviar <i class="fas fa-paper-plane-o ml-1"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>


          </div>

          <div class="col text-center">
            <h1 id="titulo">Conta Digital Grátis</h1>
          </div>
        </div>

        <div class="row" id="descricao">
          <div class="hero-landing-cta colsm-4">
              <h2 class="landing-hero-title delta">
                Cartão de crédito sem anuidade, cashback, investimentos, TED sem tarifas e mais!


              </h2>
              <div id="botao">
                <a
                  id="botaoenvio"
                  href=""
                  class="btn btn-default btn-rounded mb-4"
                  data-toggle="modal"
                  data-target="#modalSubscriptionForm"
                  >ABRIR CONTA CORRENTE</a
                >
              </div>
          </div>
          <div class="hero-landing-img-wrapper hidden-mobile">
          </div>
      </div>
        
      </div>


      
    </main>
    <!--Main Layout-->
  </body>
</html>
